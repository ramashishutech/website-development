<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Style Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">airbnb</div>
            <div class="search-bar">
                <input type="text" placeholder="Anywhere">
                <input type="text" placeholder="Any week">
                <input type="text" placeholder="Add guests">
                <button>🔍</button>
            </div>
            <div class="user-options">
                <span>Airbnb your home</span>
                <span>🌐</span>
                <span>☰</span>
            </div>
        </div>
    </header>

    Filter Bar
    <div class="filter-bar">
        <button>Bed & breakfasts</button>
        <button>Icons</button>
        <button>Farms</button>
        <button>Amazing views</button>
        <button>Windmills</button>
        <button>Trending</button>
        <button>Houseboats</button>
        <button>Cabins</button>
        <button>Beach</button>
        <button>Filters</button>
    </div>

    <!-- Listings -->
    <div class="listings">
        <div class="listing">
            <img src="./2024-06-19-121521.ico" alt="Place 1">
            <div>
                <div>Pokhara, Nepal</div>
                <div>Hosted by Miranda</div>
                <div>13–18 Mar</div>
                <div>₹3,058 night</div>
            </div>
        </div>
        <div class="listing">
            <img src="./2024-06-19-121521.ico" alt="Place 2">
            <div>
                <div>Pokhara, Nepal</div>
                <div>Hosted by Elaheh</div>
                <div>11–16 Mar</div>
                <div>₹4,565 night</div>
            </div>
        </div>
        <div class="listing">
            <img src="./2024-06-19-121521.ico" alt="Place 3">
            <div>
                <div>Pokhara, Nepal</div>
                <div>Hosted by Bishnu Homestay</div>
                <div>10–15 Mar</div>
                <div>₹1,730 night</div>
            </div>
        </div>
        <div class="listing">
            <img src="./2024-06-19-121521.ico" alt="Place 4">
            <div>
                <div>Bhorletar, Nepal</div>
                <div>Hosted by Anita</div>
                <div>10–15 Mar</div>
                <div>₹3,043 night</div>
            </div>
        </div>
    </div>
</body>
</html>
